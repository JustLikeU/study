<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>定制加茶叶礼盒</title>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
        <link rel="stylesheet" href="./css/all.css">
    </head>
    <body>
        <section class="page page-diy">
            <header class="header">定制加茶叶礼盒</header>
            <section class="main">
                <div class="steps">
                    <div class="inner">
                        <div class="item">
                            <img src="./img/icon-spot-active.png" alt="">
                            <span>选茶叶</span>
                        </div>
                        <div class="item">
                            <img src="./img/icon-spot.png" alt="">
                            <span>写寄语</span>
                        </div>
                        <div class="item">
                            <img src="./img/icon-spot.png" alt="">
                            <span>定LOGO</span>
                        </div>
                        <div class="line"></div>
                    </div>
                </div>
                <div class="mod-item"></div>
                <div class="product mod-item">
                    <img src="./img/test1.png" alt="">
                    <div class="info">
                        <div class="price">
                            <span>大红袍</span>
                            <span>&yen;188</span>
                        </div>
                        <a class="more">更多 	&gt;</a>
                    </div>
                </div>
                <div class="edit mod-item">
                    <div class="text">
                        <div class="hd">
                            <span>写寄语</span>
                            <a>修改<i class="icon icon-edit"></i></a>
                        </div>
                        <div class="content">
                            <div class="inner">
                                <div class="to">赠与<span>小屁孩</span></div>
                                <textarea placeholder="希望您能够在享用珍品岩茶的同时分享给您的亲朋好友！"></textarea>
                                <div class="from">来自<span>大嘴猴</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="logo">
                        <div class="hd">
                            <span>定LOGO</span>
                            <a>修改<i class="icon icon-edit"></i></a>
                        </div>
                        <div class="content">
                            <img src="./img/test2.png" alt="">
                        </div>
                    </div>
                    <div class="line"></div>
                </div>
                <div class="mod-item"></div>
            </section>
            <footer class="footer">
                <div class="nav">
                    <a href="#">
                        <img src="./img/icon-diy.png" alt="">
                        <span>定制</span>
                    </a>
                    <a href="#">
                        <img src="./img/icon-detail.png" alt="">
                        <span>详情</span>
                    </a>
                    <a href="#">
                        <img src="./img/icon-cart.png" alt="">
                        <span>购物车</span>
                    </a>
                </div>
                <div class="btn">
                    <a href="#" class="btn-add">
                        加入<br/>
                        购物车
                    </a>
                </div>
            </footer>
        </section>
    </body>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./js/all.js"></script>
    <script>
        $(function(){
            layoutChange();

            window.addEventListener("orientationchange", function() {
                location.reload();
            }, false);

            function layoutChange(){
                scaleChange($(".product img"), 640, 316, "");
                scaleChange($(".logo img"), 302, 274, ".logo");
                scaleChange($(".edit textarea"), 262, 170, ".inner");
                $(".edit .content").css("height", $(".logo .content").height());
            }
        });
    </script>
</html>
