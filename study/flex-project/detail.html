<html>

        <link rel="stylesheet" href="./lib/swiper/swiper.min.css">
        <link rel="stylesheet" href="./css/all.css">

    <body>
        <section class="page page-detail">

                            </li>
                        </ul>
                        <!-- 如果需要分页器 -->
                        <div class="swiper-pagination"></div>

                </div>
            </section>
            <footer class="footer"><a href="#">我定好了</a></footer>
        </section>
    </body>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./js/all.js"></script>
    <script src="./lib/swiper/swiper.jquery.min.js"></script>
    <script>
        $(function(){

            var mySwiper = new Swiper (".swiper-container", {
                autoplay: 3000,
                loop: true,
                pagination: ".swiper-pagination"
            });

            layoutChange();

            window.addEventListener("orientationchange", function() {
                location.reload();
            }, false);

            function layoutChange(){
                $(".similar").find("img").each(function(){
                    scaleChange($(this), 140, 140, "li");
                });
                $(".swiper-container").find("img").each(function(){
                    scaleChange($(this), 640, 436, "li");
                });
            }
        });
    </script>
