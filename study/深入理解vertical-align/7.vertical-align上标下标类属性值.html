<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vertial-align上标下标类属性值</title>
	<link rel="stylesheet" href="public.css">
</head>
<body>
	<div class="mod-wrap">
		<h1>vertial-align上标下标类属性值</h1>


		<p>
		PS:其实HTML中也有上标下标标签 sup 和 sub（其中用了上标下标的文字是原文字的3/4左右）
		</p>
		<br>
		<p>其实，sup标签的默认属性值就是vertical-align:super</p>
		<br>
		<p>定义：提高盒子的基线到父级合适的上标基线位置</p>
		<br>

		<p>sub标签反之</p>
		<br><br>

		<h5>举个栗子：</h5>
		<span>H<sub>2</sub>O</span>

		<br><br>
		<span>10<sup>3</sup>=1000</span>
		<br><br><br><br>


		<p><span class="red bold">但是：</span>关于vertical-align: super或者sub的实际应用还真是没有</p>

</body>
</html>
