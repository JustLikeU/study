<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<style type="text/css">
	.box { float: left; width: 400px; height: 400px;}
	.list { float: right; }
	li	{ margin-bottom: 10px; }
	</style>
	<script src="http://cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("input").on('click', function(){
				$(".box").css("overflow",$(this).val());
			})
		});
	</script>
</head>
<body>
	<h2>overflow的基本属性</h2>

	<div class="wrap">
		<div class="box"><img src="test.jpg" width="440" height="440"></div>
		<ul class="list">
			<li><input type="button" value="visible" /></li>
			<li><input type="button" value="hidden" /></li>
			<li><input type="button" value="scroll" /></li>
			<li><input type="button" value="auto" /></li>
			<li><input type="button" value="inherit" /></li>
		</ul>
	</div>
</body>
</html>
