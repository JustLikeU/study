<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加一尚品COYEEE——找回密码</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="stylesheet" href="./css/all.css">
</head>
<body>
    <section class="page-log-reg page-find">
        <header class="mod-layout-header layout-header-log-reg clearfix">
            <div class="title">找回密码</div>
        </header>
        <!-- 找回密码 第一步 第二步  -->
        <section class="main step1">
            <ul class="form-list">
                <li class="input-item">
                    <i class="icon icon-phone"></i>
                    <input type="tel" placeholder="请输入手机号">
                    <a href="javascript:;" class="code">获取验证码</a>
                </li>
                <li class="input-item">
                    <i class="icon icon-pw"></i>
                    <input type="text" placeholder="请输入短信验证码">
                </li>
                <li>
                    <a href="javascript:;" class="mod-btn btn-next">下一步</a>
                </li>
            </ul>
        </section>
        <section class="main step2" style="display: none;">
            <ul class="form-list">
                <li class="input-item">
                    <i class="icon icon-pw"></i>
                    <input type="text" placeholder="输入6~20位字符新密码">
                </li>
                <li class="input-item">
                    <i class="icon icon-pw"></i>
                    <input type="text" placeholder="请再次输入新密码">
                </li>
                <li>
                    <a href="javascript:;" class="mod-btn btn-reset">重置密码</a>
                </li>
            </ul>
        </section>
        <footer class="mod-layout-footer">
            <div>Copyright 2012 www.coyeee.com All Rights Reserved</div>
            <div>粤ICP备 3432432号</div>
        </footer>
    </section>
</body>
</html>
