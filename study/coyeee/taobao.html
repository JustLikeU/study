<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加一尚品COYEEE——绑定淘宝</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="stylesheet" href="./css/all.css">
</head>
<body>
    <!-- 弹出弹层 就要将mod-mask和mod-modal设置为display:block  -->
    <section class="mod-mask" style="display:block;"></section>
    <section class="mod-modal" style="display:block;">
        <div class="hd"></div>
        <div class="bd">绑定淘宝成功</div>
        <div class="ft close">OK</div>
    </section>
    <section class="page-log-reg page-find">
        <header class="mod-layout-header layout-header-log-reg clearfix">
            <div class="title">绑定淘宝</div>
        </header>
        <section class="main">
            <div class="taobao-bg">
                <img src="./img/taobao_bg.jpg" alt="" />
            </div>
            <ul class="form-list">
                <li class="input-item">
                    <i class="icon icon-taobao"></i>
                    <input type="text" placeholder="请输入淘宝账号">
                </li>
                <li class="input-item">
                    <i class="icon icon-phone"></i>
                    <input type="tel" placeholder="请输入手机号">
                    <a href="javascript:;" class="code">获取验证码</a>
                </li>
                <li class="input-item">
                    <i class="icon icon-pw"></i>
                    <input type="text" placeholder="请输入短信验证码">
                </li>
                <li>
                    <a href="javascript:;" class="mod-btn btn-next">绑定账号</a>
                </li>
            </ul>
        </section>
        <footer class="mod-layout-footer">
            <div>Copyright 2012 www.coyeee.com All Rights Reserved</div>
            <div>粤ICP备 3432432号</div>
        </footer>
    </section>
</body>
<script src="./lib/zepto/zepto.min.js"></script>
<script>
    $(function(){
        var oMask = $(".mod-mask");
        var oModal = $(".mod-modal");

        oMask.on("click", function(){
            $(this).hide();
            oModal.hide();
        });

        oModal.find(".close").on("click", function(){
            oMask.hide();
            $(this).parents(".mod-modal").hide();
        });
    });
</script>
</html>
